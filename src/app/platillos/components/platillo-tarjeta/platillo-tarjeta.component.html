<mat-card >
    <mat-card-header>
        <mat-card-title>{{platillo.Name}}</mat-card-title>
        <mat-card-subtitle>{{platillo.Price}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="platillo | imagen">

    <mat-card-content>
        <h3>{{platillo.Description}}</h3>
        <p>
            <strong>Stock</strong> {{platillo.Stock}}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button 
                color="info"
                [routerLink]="['/platillos/editar', platillo.idCourse]">
            Editar
        </button>

                color="warn"

            Eliminar
        </button> -->
