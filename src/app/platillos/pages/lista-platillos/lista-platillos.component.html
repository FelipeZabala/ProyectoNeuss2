<h1>Listado de Platillos</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="20px">

    <div fxFlex="20"
        fxFlex.lg="15"
        fxFlex.sm="30"
        *ngFor="let platillo of platillos">

        <app-platillo-tarjeta [platillo]="platillo"></app-platillo-tarjeta>

    </div>
</div>
