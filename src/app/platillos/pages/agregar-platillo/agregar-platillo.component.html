<h1>Nuevo Platillo <small>{{platillo.Name}}</small> </h1>

<div fxLayout="row" 
     fxLayoutGap="40px"
     fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">

        <mat-form-field fxFlex="100">
            <mat-label>Platillo</mat-label>
            <input matInput
                type="text"
                [(ngModel)]="platillo.Name"
                required>
        </mat-form-field>

        <div fxLayout="row" 
            fxLayout.xs="column"
            fxLayoutGap="20px">

            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Precio</mat-label>
                <input matInput
                    type="text"
                    [(ngModel)]="platillo.Price"
                    required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Stock</mat-label>
                <input matInput
                    type="text"
                    [(ngModel)]="platillo.Stock"
                    required>
            </mat-form-field>

        </div>

        <mat-form-field fxFlex="100">
            <mat-label>Descripcion</mat-label>
            <input matInput
                type="text"
                [(ngModel)]="platillo.Description"
                required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Foto Url</mat-label>
            <input matInput
                type="url"
                [(ngModel)]="platillo.Img"
                required>
        </mat-form-field>

        <br>

        <button mat-raised-button 
                color="warn"
                (click)="guardar()">
            <mat-icon>edit</mat-icon>
                Guardar
        </button>

    </div>

    <div fxFlex="20">
        <img src="https://bit.ly/2NNxTat">
    </div>

</div>
